<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
</head>
<body>
  <button onclick="changeBackground()">Click Me</button>
  <p id="favoriteColor"></p>
  <p id="delayedMessage"></p>

  <script>
    const changeBackground = () => {
      // Ask your favorite color
      let color = prompt("What is your favorite color?")
      
      document.body.style.backgroundColor = color
  
      document.getElementById("favoriteColor").textContent = "Your favorite color is: " + color

      // Show message after 2 seconds
      setTimeout(()=> {
        document.getElementById("delayedMessage").textContent = "This message appears after 2 seconds"
      }, 2000)
    }
  </script>
</body>
</html>
